<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>WebRTC Study</title>
  </head>
  <body>
    <h1>WebRTC Study</h1>
    <div id="selectRoom">
      <label for="room">화상채팅 코드</label>
      <input type="text" id="roomNumber" />
      <button id="goRoom">접속</button>
    </div>
    <div id="consultingRoom" style="display: none">
      <h2 id="callName"></h2>
      <p>
        <input type="text" id="inputCallName" />
        <button id="buttonSetName">Set Name</button>
      </p>
      <video autoplay id="localVideo"></video>
      <video autoplay id="remoteVideo"></video>
    </div>

    <!-- <script src="/socket.io/socket.io.js"></script> -->
    <!-- <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/3.1.0/socket.io.js"></script> -->
    <script src="/socket.io/socket.io.js"></script>
    <script src="main.js"></script>
  </body>
</html>
